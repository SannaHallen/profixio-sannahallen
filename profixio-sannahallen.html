<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profixio – Sånnahallen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .frame {
      width: 420px;       /* ändra för smalare/bredare vy */
      height: 880px;
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fallback {
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .fallback a {
      display: inline-block;
      background: #0078D7;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="frame" id="frame">
    <iframe id="profixio" title="Profixio Sånnahallen"></iframe>
  </div>

  <div class="fallback" id="fallback" style="display:none;">
    <p>Vi kunde inte visa Profixio direkt här.</p>
    <a id="fallback-link" href="#" target="_blank">Öppna i nytt fönster</a>
  </div>

  <script>
    // Hämta dagens datum i formatet YYYY-MM-DD
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const dayParam = `${yyyy}-${mm}-${dd}`;

    // Skapa Profixio-länk med dagens datum
    const url = `https://www.profixio.com/app/lx/SHF?day=${dayParam}&t=search&season=765&filter=S%C3%A5nnahallen`;

    // Sätt src på iframen
    const iframe = document.getElementById('profixio');
    iframe.src = url;

    // Fallback om sidan blockerar inbäddning
    setTimeout(() => {
      try {
        const test = iframe.contentDocument || iframe.contentWindow.document;
      } catch (e) {
        document.getElementById('frame').style.display = 'none';
        const fb = document.getElementById('fallback');
        const link = document.getElementById('fallback-link');
        link.href = url;
        fb.style.display = 'block';
      }
    }, 5000);
  </script>

</body>
</html>
