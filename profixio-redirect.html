<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Profixio – Sånnahallen (redirect)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- (valfritt) auto-refresh i Yodeck ändå -->
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;height:100vh;background:#111;color:#fff;font-family:system-ui,Arial}
    .box{max-width:700px;padding:24px;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <p>Öppnar Profixio…</p>
    <p>Om inget händer, <a id="link" href="#" style="color:#7fb3ff">klicka här</a>.</p>
  </div>
  <script>
    const d=new Date(), yyyy=d.getFullYear(), mm=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0');
    const day=`${yyyy}-${mm}-${dd}`;
    const url=`https://www.profixio.com/app/lx/SHF?day=${day}&t=search&season=765&filter=S%C3%A5nnahallen`;
    document.getElementById('link').href=url;
    location.replace(url); // direkt vidare
  </script>
</body>
</html>
